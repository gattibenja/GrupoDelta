<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Detalle del Producto</title>
</head>
<body>
    <header class="header-principal">
        <div class="logo">
            <img src="/imagenes/logo.svg" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="/Paginas/Index/index.html">Inicio</a></li>

            <img src="/imagenes/carro-de-la-compra.png" alt="">

    <main>
        <section class="detalle-producto">
            <div class="detalle-img">
                <img id="producto-imagen" src="" alt="Producto">

                <p id="producto-descripcion"></p>
                <ul class="detalle-lista" id="producto-detalles"></ul>

                    <span id="producto-precio"></span>

                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-container">
